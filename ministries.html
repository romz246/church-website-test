<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Six Road Seventh-Day Adventist Church | Ministries</title>
		<link rel="stylesheet" href="./css/main-styles.css" />
		<link rel="stylesheet" href="./css/ministries-styles.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			crossorigin="anonymous"
		/>

		<link
			rel="icon"
			href="./images/symbol/symbol_square-RGB.png"
			type="image/png"
		/>
		<link rel="apple-touch-icon" href="./images/symbol/symbol_square-RGB.png" />

		<script src="./js/main-script.js" defer></script>
		<script src="./js/ministries-script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<button
					id="hamburger-menu-btn"
					class="hamburger-menu-btn"
					aria-controls="nav-links"
					aria-expanded="false"
				>
					<svg
						fill="var(--button-color)"
						class="hamburger"
						viewBox="0 0 100 100"
						width="35"
					>
						<rect
							class="line top"
							width="80"
							height="10"
							x="10"
							y="25"
							rx="5"
						></rect>
						<rect
							class="line middle"
							width="80"
							height="10"
							x="10"
							y="45"
							rx="5"
						></rect>
						<rect
							class="line bottom"
							width="80"
							height="10"
							x="10"
							y="65"
							rx="5"
						></rect>
					</svg>
				</button>

				<nav class="nav">
					<ul class="nav-links" id="nav-links">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About Us</a></li>
						<li><a href="services.html">Services</a></li>
						<li><a href="events.html">Events</a></li>
						<li><a href="ministries.html">Ministries</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</nav>
			</header>

			<div class="section-container"></div>

			<div class="footer-container">
				<footer class="footer">
					<div class="social-media-and-address-container">
						<div class="social-media-container footer-cards">
							<h2 class="social-media-heading">Social Media</h2>

							<div class="social-media-icon-container">
								<!-- <p class="social-media-text">Follow us on Instagram</p> -->
								<a
									href="https://www.instagram.com/sixroadssda.youth/"
									target="_blank"
									rel="noopener noreferrer"
									aria-label="Follow our church on Instagram"
									><img
										src="./images/icons/instagram.png"
										alt=""
										class="instagram-icon"
										width="40px"
										height="40px"
								/></a>
							</div>
						</div>

						<hr class="divider" />

						<div class="address-container footer-cards">
							<h2 class="address-heading">Address</h2>

							<p class="tele-number">
								<a href="tel:+12461234567">1234567</a>
							</p>

							<p class="address">Six Roads, St. Philip, Barbados</p>
						</div>
					</div>

					<div class="copyright-container">
						<p id="copyright">
							&copy; <span id="year"></span> The Six Roads Seventh-Day Adventist
							Church. All Rights Reserved.
						</p>
					</div>
				</footer>
			</div>

			<div class="scroll-to-top-btn-container">
				<button
					class="scroll-to-top-button"
					id="scrollToTop"
					aria-label="Scroll to top"
				>
					<span class="progress-value">
						<i class="fa-solid fa-angles-up"></i>
					</span>
				</button>
			</div>
		</div>
	</body>
</html>
